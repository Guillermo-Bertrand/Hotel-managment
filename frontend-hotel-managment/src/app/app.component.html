<div class="d-flex flex-column min-vh-100 ">
  <header class="sticky-md-top">
    <nav
      class="navbar navbar-expand-md navbar-light mx-auto "
      style="width: 100%; background-color: #cfe661">
      
      <div class="container-fluid">
        <div class="navbar-brand">
          <a class="navbar-brand" routerLink="/main-page">
            <img
              src="../assets/Images/placeholder.png"
              alt=""
              width="40"
              height="40"
            />
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav">

            <li *ngIf="authService.hasRole('ROLE_ADMIN')" class="nav-item dropdown nav-item-hover">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" style="font-weight: bold" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" routerLink="/login-page/signup" routerLinkActive="active">Registro de usuarios</a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown nav-item-hover">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" style="font-weight: bold" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Habitaciones
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" routerLink="/habitaciones" routerLinkActive="active">Ver habitaciones</a>
                  <a *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_USER')" class="dropdown-item" routerLink="/registro-habitaciones" routerLinkActive="active">Listado de habitaciones</a>
                </li>
              </ul>
            </li>

            <li *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_USER')" class="nav-item dropdown nav-item-hover">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" style="font-weight: bold" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Reservaciones
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" routerLink="/reservaciones" routerLinkActive="active">Hacer reservación</a>
                  <a *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_USER')" class="dropdown-item" routerLink="/registro-reservaciones" routerLinkActive="active">Listado de reservaciones</a>
                </li>
              </ul>
            </li>

            <li *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_USER')" class="nav-item">
              <a
                class="nav-link"
                style="font-weight: bold"
                routerLink="/cancelaciones"
                routerLinkActive="active"
                >Cancelaciones</a>
            </li>
          </ul>
        </div>

        <div class="collapse navbar-collapse justify-content-end"  id="navbarSupportedContent">
          <button *ngIf="!authService.isAuthenticated() else elseBlock" type="button" class="btn btn-resGreen btn-sm">
            <a class="nav-link text-secondary" style="font-weight: bold" routerLink="/login-page/login" routerLinkActive="active">Iniciar sesión</a>
          </button>

          <ng-template #elseBlock>

            <div class="btn-group">
              <button type="button" class="btn btn-secondary btn-resGreen dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                {{authService.user.name + ' ' + authService.user.lastName}}
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                <button (click)="logout()" class="dropdown-item btn" type="submit">Cerrar sesión</button>
              </ul>
            </div>

          </ng-template>

        </div>
      </div>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="footer mt-auto py-3" style="background-color: #cfe661">
    <span>© 2022 Brisa Marina</span>
  </footer>
</div>
